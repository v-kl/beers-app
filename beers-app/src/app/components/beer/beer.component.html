<div class="beer">
  <img [src]="beer.image_url" />
  <div class="attrs">
    <div class="name">{{ beer.name }}</div>
    <button mat-icon-button>
      <mat-icon fontIcon="home"></mat-icon>
    </button>
    <div class="tagline">{{ beer.tagline }}</div>
    <div class="abv">ABV: {{ beer.abv }}%</div>
  </div>
</div>
